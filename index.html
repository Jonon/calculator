<!DOCTYPE html>
<html>

  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="calculator">
      <div class="display">
        <p class="display-value_one"></p>
        <p>+</p>
        <p>3</p>
      </div>
      <section class="calculator-buttons">
        <button class="btn btn-clear">Clear</button>
        <button class="btn btn-num" value="9">9</button>
        <button class="btn btn-num" value="8">8</button>
        <button class="btn btn-num" value="7">7</button>
        <button class="btn btn-num" value="6">6</button>
        <button class="btn btn-num" value="5">5</button>
        <button class="btn btn-num" value="4">4</button>
        <button class="btn btn-num" value="3">3</button>
        <button class="btn btn-num" value="2">2</button>
        <button class="btn btn-num" value="1">1</button>
        <button class="btn btn-num" value="0">0</button>
        <button class="btn btn-equal">=</button>
      </section>
    </div>
  </body>

</html>
