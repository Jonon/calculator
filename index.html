<!DOCTYPE html>
<html>

  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="center">
      <div class="calculator">
        <div class="display">
          <p class="display-value_one"></p>
        </div>
        <section class="calculator-buttons">
          <button class="btn btn-clear">C</button>
          <button class="btn btn-divide operator" value="/">÷</button>
          <button class="btn btn-num" value="7">7</button>
          <button class="btn btn-num" value="8">8</button>
          <button class="btn btn-num" value="9">9</button>
          <button class="btn btn-multiply operator" value="*">×</button>
          <button class="btn btn-num" value="4">4</button>
          <button class="btn btn-num" value="5">5</button>
          <button class="btn btn-num" value="6">6</button>
          <button class="btn btn-subtraction operator" value="-">−</button>
          <button class="btn btn-num" value="1">1</button>
          <button class="btn btn-num" value="2">2</button>
          <button class="btn btn-num" value="3">3</button>
          <button class="btn btn-add operator" value="+">+</button>
          <button class="btn btn-num btn-0" value="0">0</button>
          <button class="btn btn-num" value=".">.</button>
          <button class="btn btn-equal equal" value="=">=</button>
        </section>
      </div>
    </div>
  </body>

</html>
